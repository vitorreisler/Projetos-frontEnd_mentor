<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style/style.css">
  <title>Frontend Mentor | Product preview card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>
    <section class="master">
      <section class="img">
        <img src="images/image-product-desktop.jpg" alt="Product-image">
      </section>
      <section class="container-rig">
        <section class="title">
          <p>PERFUME</p>
          <h1>Gabrielle <br> Essence Eau De <br> Parfum</h1>
        </section>
        <section class="content">
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.
          </p>
        </section>
        <section class="price">
          <p class="promotion">$149.99 </p>
          <p class="nprice"> <strong>$169.99</strong></p>
        </section>

        <section class="btn">
          <p>
            <img src="images/icon-cart.svg" alt="">
            <a href="#">Add to Cart</a>
          </p>
        </section>
      </section>
    </section>
   
</main>
<footer>
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="http://GitHub.com/vitorreisler" target="_blank">Vitor G. Reisler</a>.
    </p>
</footer>
</body>
</html>
